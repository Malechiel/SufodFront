<table class="table">
  <tr>
    <th>Id</th>
    <th>Type</th>
    <th>Libelle</th>
    <th>Description</th>
    <th>dropChance</th>
    <th>Personnage</th>
  </tr>
  <tr *ngFor="let item of items | async">
    <td>{{ item.id }}</td>
    <td>{{ item.type }}</td>
    <td>{{ item.libelle }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.dropChance }}</td>
    <td>{{ item.personnages }}</td>
    <td>
      <a
        routerLink="/admin/item/edit/{{ item.id }}"
        routerLinkActive="active"
        class="btn btn-primary"
        >edition</a
      >
    </td>
    <td>
      <button (click)="delete(item.id!)" class="btn btn-danger">
        supprimer
      </button>
    </td>
  </tr>
</table>
<a routerLink="/admin/item/edit" class="btn btn-link">nouvel item</a>
