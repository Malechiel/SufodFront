  <body>

    <div class="container">
      <h1>List des ingredients</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Libelle</th>
            <th>Description</th>
            <th>dropChance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ingredient of ingredients | async">
            <td>{{ ingredient.id }}</td>
            <td>{{ ingredient.libelle }}</td>
            <td>{{ ingredient.description }}</td>
            <td>{{ ingredient.dropChance }}</td>

            <td>
              <a
                routerLink="/admin/ingredient/edit/{{ ingredient.id }}"
                routerLinkActive="active"
                class="btn btn-primary"
                >edition</a
              >
            </td>
            <td>
              <button (click)="delete(ingredient.id!)" class="btn btn-danger">
                supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <a routerLink="/admin/ingredient/edit" class="btn btn-success"
        >nouvel item</a
      >
    </div>
